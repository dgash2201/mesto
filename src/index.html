<!DOCTYPE html> 
<html lang="ru">
  <head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="logo header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип Mesto">
    </header>

    <main class="content page__content">
      <section class="profile">
        <div class="profile__avatar-container">
          <div class="profile__overlay"></div>
          <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватарка пользователя">
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__status"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class = "cards page__cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile" novalidate>
          <label class="popup__field">
            <input class="popup__input popup__input_type_name" type="text" name="username" id="username" placeholder="Имя" minlength=2 maxlength=40 required>
            <span class="popup__input-error username-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input popup__input_type_status" type="text" name="status" id="status" placeholder="Статус" minlength=2 maxlength=200 required>
            <span class="popup__input-error status-error"></span>
          </label>
          <button class="popup__save-button popup__save-button_inactive" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="new-record" action="#" novalidate>
          <label class="popup__field">
            <input class="popup__input popup__input_type_name" type="text" name="name" id="place-name" placeholder="Название" minlength=2 maxlength=30 required>
            <span class="popup__input-error place-name-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input popup__input_type_link" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error link-error"></span>
          </label>
          <button type="submit" class="popup__save-button popup__save-button_inactive" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <div class="popup__close-button"></div>
        <figure class="popup__figure">
          <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
          <figcaption class="popup__caption">Байкал</figcaption>
        </figure>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name="confirm" action="#" novalidate>
          <button type="submit" class="popup__confirm-button">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="edit-avatar" novalidate>
          <label class="popup__field">
            <input class="popup__input popup__input_type_link" type="url" name="link" id="avatar-link" placeholder="Ссылка на картинку" minlength=2 maxlength=200 required>
            <span class="popup__input-error avatar-link-error"></span>
          </label>
          <button class="popup__save-button popup__save-button_inactive" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="<%=require('./images/karachaevsk.png')%>" alt="Карачаевск">
        <button class="card__remove"></button> 
        <div class="card__description">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <div class="card__like-container">
            <button class="card__like" type="button" aria-label="Лайк"></button>
            <p class="card__like-counter">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
