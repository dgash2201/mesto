<!DOCTYPE html> 
<html lang="ru">
  <head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="logo header__logo" src="images/header-logo.svg" alt="Логотип Mesto">
    </header>

    <main class="content page__content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.png" alt="Аватарка пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class = "cards page__cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="images/karachaevsk.png" alt="Карачаевск"> 
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachaevsk.png" alt="Карачаевск"> 
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachaevsk.png" alt="Карачаевск"> 
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachaevsk.png" alt="Карачаевск"> 
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachaevsk.png" alt="Карачаевск"> 
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachaevsk.png" alt="Карачаевск"> 
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="submit-form">
          <input class="popup__input popup__input_type_name" type="text" name="username">
          <input class="popup__input popup__input_type_status" type="text" name="status">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
